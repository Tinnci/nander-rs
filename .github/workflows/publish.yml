# Publish to crates.io on release
#
# Triggers when a new tag matching 'v*' is pushed
# Example: git tag v0.5.0 && git push origin v0.5.0

name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.5.0, v1.0.0, etc.
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # First, run all tests to ensure quality
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --all-features

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC token exchange
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Verify package
        run: cargo package --allow-dirty
      
      - name: Dry run
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ” Dry run mode - not publishing"
          cargo publish --dry-run --allow-dirty

      - name: Auth with crates.io
        if: github.event.inputs.dry_run != 'true'
        uses: rust-lang/crates-io-auth-action@v1
        id: auth
      
      - name: Publish to crates.io
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "ðŸ“¦ Publishing to crates.io via Trusted Publishing..."
          cargo publish --allow-dirty --token ${{ steps.auth.outputs.token }}
          echo "âœ… Published successfully!"

  # Create GitHub Release with binaries
  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            ### From crates.io
            ```bash
            cargo install nander-rs
            ```
            
            ### From source
            ```bash
            cargo install --git https://github.com/${{ github.repository }}
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
