# Publish to crates.io on release
#
# Triggers when a new tag matching 'v*' is pushed
# Example: git tag v0.5.0 && git push origin v0.5.0

name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.5.0, v1.0.0, etc.
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # First, run all tests to ensure quality
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --all-features

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC token exchange
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Verify package
        run: cargo package --allow-dirty
      
      - name: Dry run
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ” Dry run mode - not publishing"
          cargo publish --dry-run --allow-dirty

      - name: Auth with crates.io
        if: github.event.inputs.dry_run != 'true'
        uses: rust-lang/crates-io-auth-action@v1
        id: auth
      
      - name: Publish to crates.io
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "ðŸ“¦ Publishing to crates.io via Trusted Publishing..."
          cargo publish --allow-dirty --token ${{ steps.auth.outputs.token }}
          echo "âœ… Published successfully!"

  # Build binaries for all platforms
  build-release:
    name: Build Release Binary
    needs: publish
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: nander
            asset_name: nander-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: nander.exe
            asset_name: nander-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: nander
            asset_name: nander-macos-amd64

    runs-on: ${{ matrix.os }}
    if: github.event.inputs.dry_run != 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotcurses-dev libudev-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename and Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  # Create GitHub Release with binaries
  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          merge-multiple: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          files: assets/*
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ### From Binary (Recommended)
            Download the executable for your platform from the Assets section below.
            
            ### From crates.io
            ```bash
            cargo install nander-rs
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
